<ion-header>

  <ion-navbar>
    <ion-title>Recibo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
      <ion-grid>
          <ion-row *ngFor="let row of pChildData">
            <ion-col width-50>
              <ion-label>{{row.E}} </ion-label>
            </ion-col>
            <ion-col width-50>
                <ion-label>{{row.V}} </ion-label>
              </ion-col>
          </ion-row>
        </ion-grid>
        
  </ion-list>
  <button ion-button full (click)="aceptar()">Aceptar</button>
  <button ion-button full (click)="cancelar()">Cancelar</button>
</ion-content>
